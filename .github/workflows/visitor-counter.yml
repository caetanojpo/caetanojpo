name: Update Visitor Count

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-visitors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Profile Views
        run: |
          VISITORS_FILE="visitors.json"
          NEW_VISITS=$(( $(curl -s https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO | jq '.stargazers_count') + 0 ))

          # Read previous visits
          if [ -f "$VISITORS_FILE" ]; then
            PREV_VISITS=$(jq '.visits' "$VISITORS_FILE")
          else
            PREV_VISITS=0
          fi

          # Update total visits
          TOTAL_VISITS=$((PREV_VISITS + NEW_VISITS))

          echo "{ \"visits\": $TOTAL_VISITS }" > "$VISITORS_FILE"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add visitors.json
          git commit -m "Updated visitor count" || exit 0
          git push
